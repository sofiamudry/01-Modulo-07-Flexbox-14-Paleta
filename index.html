<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Epilogue:wght@300;400&family=Lato:wght@400;700;900&family=Montserrat:wght@300;500&family=Mulish:wght@300;400;700;900&family=Noto+Sans+JP&family=Open+Sans:wght@300;400;600&family=Quicksand:wght@300;400;600;700&family=Roboto:wght@400;700&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Paleta de colores</title>
</head>
<body>
    <main class="center container">
        <section class="center message">
            <p>Color <strong>#F9ACA7</strong> copied to your clipboard</p>
        </section>
        <header class="center title">Color palette generator</header>
        <section class="center palette">
            <article class="center box">
                <div class="sub-box grey"></div>
                <p class="center text">#EEEDF0</p>
            </article>
            <article class="center box">
                <div class="sub-box blue"></div>
                <p class="center text">#A1B5C1</p>
            </article>
            <article class="center box diferent">
                <div class="sub-box pink"></div>
                <p class="center text text-diferent">#F9ACA7</p>
            </article>
            <article class="center box">
                <div class="sub-box dark-grey"></div>
                <p class="center text">#68747D</p>
            </article>
            <article class="center box">
                <div class="sub-box fuccia"></div>
                <p class="center text">#CF365F</p>
            </article>
        </section>
        <section class="center button">
            <button class="generate">Generate palette
            </button>
            <p class="button-text">Or just pressthe "Spacebar" to generate new palettes.</p>
        </section>
        <section class="center copy">
            <button class="click-copy">Click to copy individual color ‚óè Press "C" to copy palette</button>
        </section>
    </main>
</body>
</html>
